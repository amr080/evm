name: Track Branches

on:
  push:
    branches-ignore:
      - main
  create:
  delete:

jobs:
  update-branches:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Fetch all branches
        run: git fetch --all

      - name: Generate branches.json
        run: |
          node << 'EOF'
          const { execSync } = require('child_process');
          
          const branches = execSync('git for-each-ref --format="%(refname:short)|%(objectname)|%(committerdate:iso8601)" refs/remotes/origin')
            .toString()
            .trim()
            .split('\n')
            .filter(line => line && !line.includes('HEAD'))
            .map(line => {
              const [name, sha, updatedAt] = line.split('|');
              return { name: name.replace('origin/', ''), sha, updatedAt };
            });
          
          const output = {
            updatedAt: new Date().toISOString(),
            branches
          };
          
          require('fs').writeFileSync('branches.json', JSON.stringify(output, null, 2));
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add branches.json
          git diff --staged --quiet || (git commit -m "chore: update branches.json" && git push)
